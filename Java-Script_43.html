


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Java_Script_43</title>
	<link rel="icon" type="text/css" href="pic/1a.jpg">


</head>
<body>
	<form>
		
		<h1 id="result">Riddhiman Dutta</h1>

		<button id="in">Zoom In</button>
		<button id="out">Zoom Out</button>
		<input type="reset">
	
	</form>

	<script type="text/javascript">
		var z_in = document.getElementById("in");
		var result = document.getElementById("result");
		z_in.onclick = function dutta1()
		{
			result.style.fontSize ="40px";
			z_in.onclick = function dutta2()
			{
				result.style.fontSize ="50px";
				z_in.onclick = function dutta3()
				{
					result.style.fontSize ="60px";
					z_in.onclick = function dutta4()
					{
						result.style.fontSize ="70px";
						z_in.onclick = function dutta5()
						{
							result.style.fontSize ="80px";
							z_in.onclick = function dutta6()
							{
								result.style.fontSize ="90px";
								z_in.onclick = function dutta7()
								{
									result.style.fontSize ="100px";
									return false;
								}
								return false;
							}
							return false;
						}
						return false;
					}
					return false;
				}
				return false;
			}
			return false;
		}


		var z_out = document.getElementById("out");
		var results = document.getElementById("result");
		z_out.onclick = function dutta1()
		{
			results.style.fontSize = "90px";
			z_out.onclick = function dutta2()
			{
				results.style.fontSize = "80px";
				z_out.onclick = function dutta3()
				{
					results.style.fontSize = "70px";
					z_out.onclick = function dutta4()
					{
						results.style.fontSize = "60px";
						z_out.onclick = function dutta5()
						{
							results.style.fontSize = "50px";
							z_out.onclick = function dutta6()
							{
								results.style.fontSize = "40px";
								z_out.onclick = function dutta7()
								{
									results.style.fontSize = "30px";
									z_out.onclick = function dutta8()
									{
										results.style.fontSize = "90px";
										z_out.onclick = function dutta9()
										{
											results.style.fontSize = "90px";
											return false;
										}
										return false;
									}
									return false;
								}
								return false;
							}
							return false;
						}
						return false;
					}
					return false;
				}
				return false;
			}
			return false;
		}

	</script>
</body>
</html>
