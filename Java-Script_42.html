


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Java_Script_42</title>
	<link rel="icon" type="text/css" href="pic/1a.jpg">


</head>
<body>
	<form>
		<h1>Even & Odd Number Print</h1>
		<input type="number" id="num" placeholder="Enter Number">
		<button onclick="return dutta1()">Even & Odd</button>
	</form>

	

<script type="text/javascript">
	function dutta1()
	{
		var input = document.getElementById("num").value; 

		if(input % 2 == 0)
		{
			window.alert("This is Even Number");
		}
		else
		{
			window.alert("This is Odd Number");
		}
		return false;
	}
</script>
</body>
</html>
