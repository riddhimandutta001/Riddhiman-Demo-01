<body>

	<form>
		<input type="text" maxlength="50" placeholder="Text" id="input" style="padding-left: 10px; 
		text-transform: capitalize; color: blue; font-weight: bold; font-size: 20px;  "><button onclick="return duc()">Print</button>
	</form><br><br>

	<div style="width: 300px; height: 200px; border: solid 5px blue; border-radius:20px 20px; box-sizing: border-box; padding: 20px;">
		<b id="bold"></b>
	</div> 

	 <script type="text/javascript">
	 	function duc()
	 	{
	 		var a = document.getElementById("input").value; 
	 		var b = document.getElementById("bold"); 
	 		b.style.textTransform="capitalize"; 
	 		b.innerHTML= a; 
	 		return false; 
	 	}
	 	
	 </script>
