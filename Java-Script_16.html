


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Java_Script_16</title>

	<script type="text/javascript">
		function dutta1()
		{
			var a = document.getElementById("pwd"); 
			a.type="text"; 

		}
	</script>

</head>
<body>

	<form>
		<input type="password" name="password" placeholder="Password" maxlength="8" id="pwd">
		<input type="checkbox" onclick="dutta1()">
	</form><br><br><br> 


	<form>
		<input type="text" name="First Name" placeholder="First Name" maxlength="10" id="first">
		<input type="checkbox" onclick="rose1()">
	</form>

	<script type="text/javascript">
		function rose1()
		{
			var b = document.getElementById("first"); 
			b.type="password"; 
		}
	</script>





</body>
</html>
